<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures the page is responsive and scales correctly on different devices -->
    <title>Page Not Found</title> <!-- Title of the page shown in the browser tab -->
    <style>
      /* Inline CSS for basic styling of the page */
      body {
        font-family: "Poppins", sans-serif; /* Sets the font style for the entire body */
        text-align: center; /* Centers the text content */
        padding: 50px; /* Adds padding around the body */
      }
      h1 {
        font-size: 50px; /* Sets the font size for the main heading */
      }
      p {
        font-size: 20px; /* Sets the font size for the paragraph */
      }
    </style>
  </head>
  <body>
    <h1>404</h1> <!-- Main heading displaying the error code -->
    <p>Sorry, the page you are looking for does not exist.</p> <!-- Message informing the user about the missing page -->
    <a href="index.html">Go to Homepage</a> <!-- Link to redirect the user to the homepage -->
  </body>
</html>
